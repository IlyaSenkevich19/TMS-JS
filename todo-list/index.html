<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>TODO</title>
</head>

<body>
    <div class="header__container _container">
      <form class="form__enter form">
        <button class="delete__all button" type="button">Delete All</button>
        <button class="delete__last button" type="button">Delete Last</button>
        <input type="text" class="enter input" placeholder="Enter Todo...">
        <button class="button__add button" type="submit">Add</button>
      </form>

      <form class="form__search form">
        <div class="header__all header__info">All: <span>0</span></div>
        <div class="header__complected header__info">Complected: <span>0</span></div>
        <button class="button show__all" type="button">Show All</button>
        <button class="button show__checked" type="button">Show Complected</button>
        <input type="text" class="search input" placeholder="Search...">
      </form>
    </div>

</body>

</html>
